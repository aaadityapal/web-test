<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Architectural Excellence</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Chat Widget -->
    <div class="chat-widget-container">
        <div id="chat-popup" class="chat-popup">
            <div class="chat-header">
                <p>How can we help?</p>
            </div>
            <div class="chat-options">
                <a href="#" class="chat-option">
                    <i class="fas fa-comment-dots"></i>
                    <span>Live Chat</span>
                </a>
                <a href="https://wa.me/1234567890" target="_blank" class="chat-option whatsapp">
                    <i class="fab fa-whatsapp"></i>
                    <span>WhatsApp</span>
                </a>
            </div>
        </div>
        <button id="chat-fab" class="chat-fab">
            <i class="fas fa-headset icon-main"></i>
            <i class="fas fa-times icon-close"></i>
        </button>
    </div>

    <script src="contact.js"></script>

</body>
</html>
